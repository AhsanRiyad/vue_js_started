<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>


    <div id="vue-app">
      <h1>{{name}}</h1>
      <p>{{ job}} </p>
    
      <p> {{ greet() }} </p>
      <p>{{ time('morning') }}</p>

      <!-- tag bind in the date -->
      <a v-bind:href="website"> riyad facebook</a>

      <!-- html element bind in the field -->

      <p v-html="fullTag" ></p>

      
      <div>
        <button @click.once="add(10)">
          Add
        </button>
        <button @click="subtract(10)">
          subtract
        </button>
          
        <h1>
          {{ age  }}
        </h1>

      </div>


      <div id="canvas" v-on:mousemove="updateXY" > {{ x }} ,  {{ y }} </div>
      

    <a v-on:click.prevent="showAlert()" href="https://facebook.com" > facebook </a>


    </div>

    



    <script src="app.js"></script>
  </body>
</html>
