<!DOCTYPE html>
<html>
    <head>
        
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <h1>my name, {{ name }}</h1>


            <p>
            	calling a function {{ time() }}
            </p>

            <a v-bind:href="website">Riyad</a>
			
			<p>
				{{ count }}
			</p>
            <button v-on:click="count++">
            	button
            </button>
        </div>
        <script src="app.js"></script>
    </body>

    
</html>
